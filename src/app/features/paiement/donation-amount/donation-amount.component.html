<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Soutenir la demande #{{ requestId }}</h2>
  <p class="mb-4">Montant requis : {{ requestAmount | currency }}</p>

  <form (ngSubmit)="submitDonation()" class="space-y-4">
    <div>
      <label for="amount" class="block text-sm font-medium">Choisissez un montant :</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="donationAmount"
        name="amount"
        min="1"
        step="0.01"
        class="mt-1 block w-full border rounded-md p-2"
        placeholder="Entrez le montant en USD"
        required
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      [disabled]="!donationAmount || donationAmount <= 0"
    >
      Confirmer et payer
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
    >
      Annuler
    </button>
  </form>
</div>
