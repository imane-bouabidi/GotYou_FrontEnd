<div class="max-w-4xl mx-auto mt-16 mb-16 bg-white shadow-xl rounded-lg text-gray-900">
  <div class="rounded-t-lg h-48 overflow-hidden">
    <img class="object-cover object-center w-full h-full"
         src='https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1600&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ'
         alt='Cover'>
  </div>

  <!-- Profile Image & Status -->
  <div class="relative flex items-center justify-center">
    <div class="w-32 h-32 z-10 relative -mt-20 border-4 border-white rounded-full overflow-hidden shadow-lg">
      <img [src]="previewImage || 'imgs/default-profile.png'"
           alt="Profile"
           class="object-cover object-center h-32">
      <label for="profileImageUpload"
             class="absolute bottom-0 right-0 bg-white p-2 z-20 rounded-full cursor-pointer shadow-md hover:bg-gray-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
        </svg>
      </label>
    </div>

    <!-- Status Badge -->
    <div class="absolute top-0 right-0 mt-4 mr-4 flex items-center">
      <span *ngIf="user.status === 'active'"
            class="relative flex items-center px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm font-medium">
        <span class="flex h-3 w-3 mr-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
        </span>
        Actif
      </span>

      <span *ngIf="user.status === 'inactive'"
            class="relative flex items-center px-3 py-1 rounded-full bg-gray-100 text-gray-800 text-sm font-medium">
        <span class="flex h-3 w-3 mr-2">
          <span class="relative inline-flex rounded-full h-3 w-3 bg-gray-400"></span>
        </span>
        Inactif
      </span>

      <span *ngIf="user.status === 'pending'"
            class="relative flex items-center px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 text-sm font-medium">
        <span class="flex h-3 w-3 mr-2">
          <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-400"></span>
        </span>
        En attente
      </span>

      <span *ngIf="user.status === 'blocked'"
            class="relative flex items-center px-3 py-1 rounded-full bg-red-100 text-red-800 text-sm font-medium">
        <span class="flex h-3 w-3 mr-2">
          <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
        </span>
        Bloqué
      </span>
    </div>
  </div>

  <input type="file" id="profileImageUpload" accept="image/*" class="hidden" (change)="onFileSelected($event)">

  <div class="text-center mt-4">
    <p class="text-gray-600">Status : {{user.status || 'Utilisateur'}}</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-8 pt-4">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Nom</label>
        <input [(ngModel)]="user.name"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Prénom</label>
        <input [(ngModel)]="user.lastName"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input [(ngModel)]="user.email"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
    </div>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">CIN</label>
        <input [(ngModel)]="user.cin"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Date de naissance</label>
        <input type="date"
               [(ngModel)]="user.birthDate"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>

<!--          </div>-->

<!--      </div>-->
    </div>
  </div>

  <div class="px-8 pb-6 text-right">
    <button (click)="saveChanges()"
            [disabled]="isLoading"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all
                   transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
      <span *ngIf="!isLoading">Enregistrer les modifications</span>
      <span *ngIf="isLoading">Enregistrement en cours...</span>
    </button>
  </div>
</div>
