<h2 mat-dialog-title>Modifier la Demande</h2>
<mat-dialog-content>
  <form class="edit-request" [formGroup]="requestForm">
    <mat-form-field class="full-width" appearance="fill">
<!--      <mat-label>Titre</mat-label>-->
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
<!--      <mat-label>Description</mat-label>-->
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
<!--      <mat-label>Raison</mat-label>-->
      <input matInput formControlName="reason" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
<!--      <mat-label>Montant</mat-label>-->
      <input matInput type="number" formControlName="amount" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onSubmit()" color="primary">Modifier</button>
</mat-dialog-actions>
